<div class="cube">

    @if(cube()) {
    <div class="content" [@fadeInOut]>
        <div class="label">
            {{cubeName()}}
        </div>
        <div class="lang">
            &lt;{{cube()!.iri}}&gt;
        </div>
        <div class="profile">
            <cube-profile-selector (profileSelected)="emitProfileSelected($event)"
                [selectedProfileIri]="selectedProfileIri()" [profiles]="cube()!.getAvailableValidationProfiles()" />
        </div>
    </div>

    }
</div>
