<div role="listitem" class="list-item">
    <p class="date">{{cube().datePublished }}</p>
    <div class="title" (click)="selectItem(cube().iri)">{{ cube().name }}</div>
    <div class="iri">&lt;{{ cube().iri }}&gt;</div>
    <div class="description" [matTooltip]="cube().description" [matTooltipShowDelay]="1000">{{ cube().description }}
    </div>
</div>
